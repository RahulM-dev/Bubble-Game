<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="check">
            <div class="navbar">
                <div class="element">
                    <h3>Hit:</h3>
                    <input type="text" name="hit" id="hit" class="text-input" readonly>
                </div>
                <div class="element">
                    <h3>Timer:</h3>
                    <input type="text" name="timer" id="timer" class="text-input" readonly>
                </div>
                <div class="element">
                    <h3>Score:</h3>
                    <input type="text" name="score" id="score" class="text-input" readonly placeholder="0">
                </div>
            </div>
            <div class="all-btns">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
